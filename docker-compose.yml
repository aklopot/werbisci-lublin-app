services:
  backend:
    image: werbisci-lublin-backend:${APP_VERSION:-latest}
    build: 
      context: ./backend
      args:
        VERSION: ${APP_VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    env_file:
      - ./.env
    environment:
      - SQLITE_DB_PATH=/data/werbisci-app.db
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped
  frontend:
    image: werbisci-lublin-frontend:${APP_VERSION:-latest}
    build: 
      context: ./frontend
      args:
        VERSION: ${APP_VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    env_file:
      - ./.env.frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
volumes:
  backend_data:
